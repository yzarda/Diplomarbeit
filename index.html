<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki-Konsole</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- /<h1>Willkommen zur KI-Konsole</h1> -->
        
        <div class="header">
            <img src="images/HTL_Logo_transparent.png" alt="HTL Logo" class="logo">
            <div class="signin" id="signinBtn">Sign in</div>
            <img src="images/Balken 3 Farben.jpg" alt="Farbbalken" class="Balken_3_Farben">
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Benutzername" required>
                    <input type="password" id="password" placeholder="Passwort" required>
                    <button type="submit">Anmelden</button>
                </form>
            </div>
        </div>

        <main class="console-container">
            <div class="console-wrapper">
                <div class="console-output" id="output">Ausgabe...</div>
                <div class="console-history" id="history">Verlauf...</div>
            </div>
            <div class="footer">
                <input type="text" class="console-input" id="userInput" placeholder="Nachricht schreiben...">
                <button onclick="sendMessage()">Senden</button>
            </div>
        </main>
        </div>
    </div> 
</body>
</html>
